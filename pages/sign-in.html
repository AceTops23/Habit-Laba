<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Page title for browser tab -->
    <title>Habit Laba Management System</title>

    <!-- Favicon and Apple touch icon for branding across different devices -->
    <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../../../assets/img/favicon.png">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" /> <!-- Google Fonts: Open Sans -->
    <link href="../../../assets/css/nucleo-icons.css" rel="stylesheet" /> <!-- Nucleo Icons -->
    <link href="../../../assets/css/nucleo-svg.css" rel="stylesheet" /> <!-- Nucleo SVG Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script> <!-- FontAwesome Icons -->

    <!-- Main CSS for Soft UI Dashboard -->
    <link id="pagestyle" href="../../../assets/css/soft-ui-dashboard.min.css?v=1.1.1" rel="stylesheet" />
</head>

<body>
    <!-- NoScript: Fallback content if JavaScript is disabled -->
    <noscript>
        <!-- Google Tag Manager iframe (hidden) to ensure site tracking even without JS -->
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NKDMSK6" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <!-- Navbar section -->
    <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
            <div class="col-12">
                <!-- Navigation bar with links and brand logo -->
                <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
                    <div class="container-fluid">
                        <!-- Brand name linking to the overview page -->
                        <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="../../../pages/overview.html">Habit Laba Management System</a>

                        <!-- Responsive menu button for smaller screens -->
                        <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon mt-2">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </span>
                        </button>

                        <!-- Collapsible menu -->
                        <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation">
                            <!-- Right-aligned menu item (Facebook link) -->
                            <ul class="navbar-nav d-lg-block d-none ms-auto">
                                <li class="nav-item">
                                    <a href="https://www.facebook.com/profile.php?id=100093377079168" class="btn btn-sm btn-round mb-0 me-1" style="background: linear-gradient(45deg, #61a8ff, #a37aff, #ff80a8); background-size: 200% 200%; animation: gradientAnimation 10s ease infinite; color: white;">Facebook</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <main class="main-content mt-0">
        <section>
            <!-- Page header with full viewport height -->
            <div class="page-header min-vh-100">
                <div class="container">
                    <div class="row">
                        <!-- Left side login form -->
                        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                            <div class="card card-plain">
                                <!-- Form header: title and subtitle -->
                                <div class="card-header pb-0 text-start">
                                    <h4 class="font-weight-bolder">Sign In</h4>
                                    <p class="mb-0">Enter your email and password to sign in</p>
                                </div>
                                <div class="card-body">
                                    <!-- Sign-in form -->
                                    <form role="form">
                                        <!-- Email input field -->
                                        <div class="mb-3">
                                            <input type="email" class="form-control form-control-lg" placeholder="Email" aria-label="Email">
                                        </div>
                                        <!-- Password input field -->
                                        <div class="mb-3">
                                            <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password">
                                        </div>
                                        <!-- Remember me checkbox -->
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                        <!-- Sign-in button -->
                                        <div class="text-center">
                                            <button type="button" class="btn btn-lg w-100 mt-4 mb-0" style="background: linear-gradient(45deg, #61a8ff, #a37aff, #ff80a8); background-size: 200% 200%; animation: gradientAnimation 10s ease infinite; color: white;">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Right side illustration with background animation and text -->
                        <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
                            <div class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background: linear-gradient(45deg, #61a8ff, #a37aff, #ff80a8); background-size: 200% 200%; animation: gradientAnimation 10s ease infinite;">
                                <img src="../../../assets/img/shapes/pattern-lines.svg" alt="pattern-lines" class="position-absolute opacity-4 start-0">
                                <div class="position-relative">
                                    <img class="max-width-500 w-30 position-relative z-index-2" src="../../../assets/img/illustrations/habitlaba.png">
                                </div>
                                <h4 class="mt-5 text-white font-weight-bolder">"Attention is the new currency"</h4>
                                <p class="text-white">The more effortless the writing looks, the more effort the writer actually put into the process.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Core JS Files -->
    <script src="../../../assets/js/core/popper.min.js"></script> <!-- Popper.js for positioning tooltips/popovers -->
    <script src="../../../assets/js/core/bootstrap.min.js"></script> <!-- Bootstrap JS for responsive elements -->
    <script src="../../../assets/js/plugins/perfect-scrollbar.min.js"></script> <!-- Plugin for perfect scrolling -->
    <script src="../../../assets/js/plugins/smooth-scrollbar.min.js"></script> <!-- Smooth scrollbar effect -->

    <!-- Scrollbar initialization for Windows platforms -->
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = { damping: '0.5' }; // Reduces scrollbar friction
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>

    <!-- GitHub buttons for interaction -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Soft UI Dashboard main JS -->
    <script src="../../../assets/js/soft-ui-dashboard.min.js?v=1.1.1"></script>
</body>
</html>
